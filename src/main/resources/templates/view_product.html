<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Product Manager</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
	<script>
	
	function showCalcuate(){
		document.getElementById("calculatetable").style.display="table";
	}
	</script>
	<style>
	table { 
				border-collapse: collapse; 
			} 
			th { 
				background-color:green; 
				Color:white; 
			} 
			th, td { 
				text-align:center; 
				border:1px solid black; 
				padding:5px 
			
			} 
			.gfg { 
				border-collapse:separate; 
				border-spacing:0 15px; 
				width:100%;
			} 
			h1 { 
				color:green; 
			} 
	</style>
</head>
<body>
	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header" style="width:35%">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/" ><span class="material-icons" style="margin-right: 12px;font-size:40px">home</span></a>
				
			</div>
			<div class="navbar-header" style="width:30%"><h2 style="color:white;font-weight:bolder">Product Management</h2></div>
			<div style="margin-top:10px;width:35%" class="navbar-header">
			<a th:href="@{/logout}" style="float:right;">
						<span class="material-icons" style="font-size:40px" sec:authorize="isAuthenticated()">logout</span>
					</a>
			</div>
		</div>
	</nav>
	
	<br>
	<br>
	<br>
	<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-md-6 col-md-offset-3">
			<div align="center">
    <h1>Product List</h1>
	
    <br/>
    <table border="0" cellpadding="10" class="gfg">
        <thead class="thead-dark">
            <tr>
                <th class="text-center" scope="col">Product ID</th>
                <th class="text-center" scope="col">Name</th>
                <th class="text-center" scope="col">Brand</th>
                <th class="text-center" scope="col">Made In</th>
                <th class="text-center" scope="col">Price</th>
                <th class="text-center" scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${listProducts}">
                <td align="center" th:text="${product.id}">Product ID</td>
                <td align="center" th:text="${product.name}">Name</td>
                <td align="center" th:text="${product.brand}">Brand</td>
                <td align="center" th:text="${product.madein}">Made in</td>
                <td align="center" th:text="${product.price}">Price</td>
                <td align="center">
                    <a th:href="@{/edit/{id}(id=${product.id})}">Edit</a>
      				  &nbsp;&nbsp;&nbsp;
      			    <a th:href="@{/delete/{id}(id=${product.id})}">Delete</a>
                </td>
                
                
                
            </tr>
        </tbody>
    </table>
    <input th:if="${sumproduc}" type="button" name="calculate-submit" id="calculate-submit"  onclick="showCalcuate()" style="width:40%"
									class="form-control btn btn-primary" value="Calculate Sum" />
									<br>
									<br >
	 <table border="1" cellpadding="10"  id="calculatetable" style="display:none;width:100%">
	 <tr>
	 
	<td class="geeks">Total Sum:</td>
	<td th:text="${sumproduc}">sumproduct</td>
	 </tr>
	 </table>
	 
</div>   
</div>
</div>
</div>
</body>
</html>
